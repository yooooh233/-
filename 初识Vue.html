<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello,{{name}},{{address}}</h1>
    </div>

    <script type="text/javascript">
        // 创建Vue实例
        new Vue({
            el: '#root', //el用于制定当前Vue实例为哪个容器服务，值通常为选择器字符串
            data: {
                name: '尚圭谷',
                address: '北京'
            }
        })

    </script>
</body>

</html>
